<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Análise de Solo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Recomendação de Adubação e Calagem</h1>
    <p>Seja bem-vindo ao sistema de análise do solo, para começar, forneça os dados solicitados abaixo:</p>

    <!-- Opções de seleção -->
    <div>
        <label for="opcao1">Macieira</label>
        <input type="radio" id="option0" name="option" value="0">

        <label for="opcao2">Consorciação de Gramíneas e Leguminosas</label>
        <input type="radio" id="option1" name="option" value="1">
    </div>

    <!-- Campos de entrada -->
        <!-- Campo de entrada 1 -->
        <label for="campo1">Largura da Faixa:</label>
        <input type="text" id="campo1" placeholder="Insira seu dado 1" />

        <!-- Campo de entrada 2 -->
        <label for="campo2">Distância entre as Linhas:</label>
        <input type="text" id="campo2" placeholder="Insira seu dado 2" />

        <!-- Campo de entrada 3 -->
        <label for="campo3">Bases (V%):</label>
        <input type="text" id="campo3" placeholder="Insira seu dado 3" />

        <!-- Campo de entrada 4 -->
        <label for="campo4">Índice SMP:</label>
        <input type="text" id="campo4" placeholder="Insira seu dado 4" />

        <!-- Campo de entrada 5 -->
        <label for="campo5">CTC pH 7.0:</label>
        <input type="text" id="campo5" placeholder="Insira seu dado 5" />

        <!-- Campo de entrada 6 -->
        <label for="campo6">Argila:</label>
        <input type="text" id="campo6" placeholder="Insira seu dado 6" />

        <!-- Campo de entrada 7 -->
        <label for="campo7">Potássio (K):</label>
        <input type="text" id="campo7" placeholder="Insira seu dado 7" />

        <!-- Campo de entrada 8 -->
        <label for="campo8">Fósforo (P):</label>
        <input type="text" id="campo8" placeholder="Insira seu dado 8" />
    
</body>

</html>
